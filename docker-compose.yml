version: '3.3'
services:
  app:
    build: 
      context: ./node-app
      dockerfile: Dockerfile.dev
    depends_on:
      - "devbox"
    ports:
      - 8090:8090
    links:
      - "devbox"
    env_file:
      - .env
    volumes:
      - ./node-app:/app
    # Colored logs
    tty: true
  devbox:
    image: "${AIDBOX_IMAGE}"
    depends_on:
      - "devbox-db"
    links:
      - "devbox-db:database"
    ports:
      - "${AIDBOX_PORT}:${AIDBOX_PORT}"
    env_file:
      - .env
    environment:
      PGHOST: database
    extra_hosts:
      - "host.docker.internal:host-gateway"

  devbox-db:
    image: "${PGIMAGE}"
    ports:
      - "${PGHOSTPORT}:${PGPORT}"
    volumes:
      - "./pgdata:/data"
    environment:
      POSTGRES_USER:     "${PGUSER}"
      POSTGRES_PASSWORD: "${PGPASSWORD}"
      POSTGRES_DB:       "${PGDATABASE}"
