version: '3.3'
services:
  dockerize-devbox:
    image: jwilder/dockerize
    command: dockerize -wait ${AIDBOX_URL}/__healthcheck -timeout 300s
    depends_on:
      - devbox
    links:
      - devbox
  dockerize-scheduling-app:
    image: jwilder/dockerize
    command: dockerize -wait ${AIDBOX_URL}/scheduling-app-healthcheck -timeout 300s
    depends_on:
      - devbox
    links:
      - devbox
  dockerize-app:
    image: jwilder/dockerize
    command: dockerize -wait ${AIDBOX_URL}/app-healthcheck -timeout 300s
    depends_on:
      - devbox
    links:
      - devbox
  scheduling-app:
    build:
      context: .
      dockerfile: Dockerfile.scheduling-node-app.dev
    depends_on:
      - 'devbox'
    links:
      - 'devbox'
    env_file:
      - .env
    environment:
      APP_ID: scheduling
      APP_SECRET: secret
      APP_URL: http://scheduling-app:8091/
      APP_PORT: 8091
    volumes:
      - .:/app
    # Colored logs
    tty: true
  app:
    build:
      context: .
      dockerfile: Dockerfile.node-app.dev
    depends_on:
      - 'devbox'
    links:
      - 'devbox'
    env_file:
      - .env
    environment:
      APP_ID: patient-portal
      APP_SECRET: secret
      APP_URL: http://app:8090/
      APP_PORT: 8090
    volumes:
      - .:/app
    # Colored logs
    tty: true
  devbox:
    image: '${AIDBOX_IMAGE}'
    depends_on:
      - 'devbox-db'
    links:
      - 'devbox-db:database'
    ports:
      - '${AIDBOX_PORT}:${AIDBOX_PORT}'
    volumes:
      - './aidbox-project:/aidbox-project'
    env_file:
      - .env
    environment:
      PGHOST: database

  devbox-db:
    image: '${PGIMAGE}'
    ports:
      - '${PGHOSTPORT}:${PGPORT}'
    volumes:
      - './pgdata:/data'
    environment:
      POSTGRES_USER: '${PGUSER}'
      POSTGRES_PASSWORD: '${PGPASSWORD}'
      POSTGRES_DB: '${PGDATABASE}'
